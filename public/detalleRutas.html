<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Detalle de Rutas</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="/css/styles.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Entrega de Paquetes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/vehiculos.html">Vehículos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/conductores.html">Conductores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rutasProgramadas.html">Rutas Programadas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/detalleRutas.html">Detalle de Rutas</a>
        </li>            <li class="nav-item">
            <a class="nav-link active" href="/buscarRutas.html">Buscar Rutas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mapa.html">Mapa de Rutas</a>
          </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="mb-4">Gestión de Detalle de Rutas</h1>
        <form id="detalle-ruta-form" class="mb-4">
          <div id="error-message" class="alert alert-danger" style="display: none;"></div>
          <div id="success-message" class="alert alert-success" style="display: none;"></div>
          <div class="form-group">
            <label for="ruta">Ruta</label>
            <select class="form-control" id="ruta" required>
              <option value="">Seleccione una ruta</option>
              <!-- Opciones de rutas se cargarán aquí -->
            </select>
          </div>
          <div class="form-group">
            <label for="latitud">Latitud</label>
            <input type="number" step="any" class="form-control" id="latitud" placeholder="4.6097100" required>
          </div>
          <div class="form-group">
            <label for="longitud">Longitud</label>
            <input type="number" step="any" class="form-control" id="longitud" placeholder="-74.0817500" required>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Carrera 7 # 32-16, Centro, Bogotá" required>
          </div>
          <div class="form-group">
            <label for="numero_paquetes">Número de Paquetes</label>
            <input type="number" min="1" class="form-control" id="numero_paquetes" placeholder="1" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar Detalle de Ruta</button>
          <button type="button" class="btn btn-secondary" onclick="cancelarEdicion()">Cancelar</button>
          <input type="hidden" id="editMode" value="false">
          <input type="hidden" id="detalleRutaId" value="">
        </form>
        <div id="detalles-ruta-list">
          <h2>Lista de Detalles de Rutas</h2>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Ruta</th>
                <th>Latitud</th>
                <th>Longitud</th>
                <th>Dirección</th>
                <th>Número de Paquetes</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se mostrarán los detalles de rutas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Función para mostrar mensajes
    function mostrarMensaje(mensaje, tipo) {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      // Ocultar ambos mensajes primero
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';
      
      if (tipo === 'error') {
        errorDiv.textContent = mensaje;
        errorDiv.style.display = 'block';
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 5000);
      } else if (tipo === 'success') {
        successDiv.textContent = mensaje;
        successDiv.style.display = 'block';
        setTimeout(() => {
          successDiv.style.display = 'none';
        }, 3000);
      }
    }

    // Función para cancelar edición
    function cancelarEdicion() {
      document.getElementById('detalle-ruta-form').reset();
      document.getElementById('editMode').value = "false";
      document.getElementById('detalleRutaId').value = "";
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
      
      // Restaurar el texto del botón
      document.querySelector('button[type="submit"]').textContent = 'Guardar Detalle de Ruta';
    }

    // Cargar opciones de rutas programadas
    function cargarOpcionesRutas() {
      fetch('/api/rutasProgramadas')
        .then(response => response.json())
        .then(data => {
          const rutaSelect = document.getElementById('ruta');
          rutaSelect.innerHTML = '<option value="">Seleccione una ruta</option>';
          data.forEach(ruta => {
            const option = document.createElement('option');
            option.value = ruta.id;
            option.text = ruta.ruta;
            rutaSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error al cargar rutas:', error);
          mostrarMensaje('Error al cargar la lista de rutas', 'error');
        });
    }

    // Cargar detalles de rutas y mostrarlos en la tabla
    function cargarDetallesRutas() {
      fetch('/api/detalleRutas')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#detalles-ruta-list tbody');
          tableBody.innerHTML = '';
          data.forEach(detalle => {
            const row = document.createElement('tr');
            row.id = `detalle-${detalle.id}`;
            row.innerHTML = `
              <td>${detalle.nombre_ruta}</td>
              <td>${parseFloat(detalle.latitud).toFixed(6)}</td>
              <td>${parseFloat(detalle.longitud).toFixed(6)}</td>
              <td>${detalle.direccion}</td>
              <td>${detalle.numero_paquetes}</td>
              <td>
                <button class="btn btn-warning btn-sm" onclick="editarDetalleRuta('${detalle.id}')">Editar</button>
                <button class="btn btn-danger btn-sm" onclick="eliminarDetalleRuta('${detalle.id}')">Eliminar</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error al cargar detalles de rutas:', error);
          mostrarMensaje('Error al cargar los detalles de rutas', 'error');
        });
    }

    // Agregar o actualizar un detalle de ruta
    document.getElementById('detalle-ruta-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const ruta_programada_id = document.getElementById('ruta').value;
      const latitud = document.getElementById('latitud').value;
      const longitud = document.getElementById('longitud').value;
      const direccion = document.getElementById('direccion').value;
      const numero_paquetes = document.getElementById('numero_paquetes').value;
      
      // Validación básica
      if (!ruta_programada_id || !latitud || !longitud || !direccion.trim() || !numero_paquetes) {
        mostrarMensaje('Todos los campos son requeridos', 'error');
        return;
      }

      const detalleRuta = {
        ruta_programada_id,
        latitud: parseFloat(latitud),
        longitud: parseFloat(longitud),
        direccion: direccion.trim(),
        numero_paquetes: parseInt(numero_paquetes)
      };

      const detalleRutaId = document.getElementById('detalleRutaId').value;
      const editMode = document.getElementById('editMode').value;
      const method = editMode === "true" ? 'PUT' : 'POST';
      const url = editMode === "true" ? `/api/detalleRutas/${detalleRutaId}` : '/api/detalleRutas';
      
      fetch(url, {
        method: method,
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(detalleRuta)
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => Promise.reject(err));
        }
        return response.json();
      })
      .then(data => {
        const mensaje = editMode === "true" ? 'Detalle de ruta actualizado exitosamente' : 'Detalle de ruta creado exitosamente';
        mostrarMensaje(mensaje, 'success');
        cargarDetallesRutas();
        cancelarEdicion();
      })
      .catch(error => {
        console.error('Error:', error);
        const mensaje = error.error || 'Error al procesar la solicitud';
        mostrarMensaje(mensaje, 'error');
      });
    });

    // Eliminar un detalle de ruta
    function eliminarDetalleRuta(id) {
      if (!confirm('¿Está seguro de que desea eliminar este detalle de ruta?')) {
        return;
      }

      fetch(`/api/detalleRutas/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (!response.ok) {
          return response.json().then(err => Promise.reject(err));
        }
        return response.json();
      })
      .then(data => {
        mostrarMensaje('Detalle de ruta eliminado exitosamente', 'success');
        document.getElementById(`detalle-${id}`).remove();
      })
      .catch(error => {
        console.error('Error al eliminar detalle de ruta:', error);
        const mensaje = error.message || 'Error al eliminar el detalle de ruta';
        mostrarMensaje(mensaje, 'error');
      });
    }

    // Rellenar los campos del formulario para editar un detalle de ruta
    function editarDetalleRuta(id) {
      fetch(`/api/detalleRutas/${id}`)
        .then(response => {
          if (!response.ok) {
            return response.json().then(err => Promise.reject(err));
          }
          return response.json();
        })
        .then(data => {
          document.getElementById('ruta').value = data.ruta_programada_id;
          document.getElementById('latitud').value = data.latitud;
          document.getElementById('longitud').value = data.longitud;
          document.getElementById('direccion').value = data.direccion;
          document.getElementById('numero_paquetes').value = data.numero_paquetes;
          document.getElementById('editMode').value = "true";
          document.getElementById('detalleRutaId').value = id;
          
          // Cambiar el texto del botón
          document.querySelector('button[type="submit"]').textContent = 'Actualizar Detalle de Ruta';
        })
        .catch(error => {
          console.error('Error al cargar datos del detalle de ruta:', error);
          const mensaje = error.message || 'Error al cargar los datos del detalle de ruta';
          mostrarMensaje(mensaje, 'error');
        });
    }

    // Inicializar el formulario y cargar opciones al cargar la página
    window.onload = function() {
      cargarOpcionesRutas();
      cargarDetallesRutas();
    };
  </script>
</body>
</html>
